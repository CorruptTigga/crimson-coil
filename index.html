<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Crimson Coil</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <header class="site-header">
            <img src="banner.png" style="aspect-ratio: 16 / 9; width: 100%; height: 200px;"/>
        </header>

        <nav class="site-nav">
            <div class="nav-content">
                <a href="https://corrupttigga.github.io/crimson-coil/" class="nav-brand" style="align-items: center; display: flex;">
                    <img src="/favicon.png" width="32" height="32" style="margin: 4px;" />
                    <h3>Crimson Coil</h3>
                </a>
                <div class="nav-links">
                    <a href="https://corrupttigga.github.io/crimson-coil/">Home</a>
                    <a href="https://corrupttigga.github.io/crimson-coil/#storefront">Browse</a>
                    <!-- Add more links later like About, Contact -->
                </div>
            </div>
        </nav>

        <main class="storefront-layout">
            <button class="filter-toggle" onclick="toggleFilters(this)">
                Filters <span class="arrow">▾</span>
            </button>
            <aside id="filter-sidebar">
                <h2>Filter by Tag</h2>
                <div id="tag-filters"></div>
            </aside>
            <div class="products-wrapper">
                <section id="featured-product"></section>  <!-- Featured goes here -->
                <section id="storefront"></section>        <!-- Product grid -->
            </div>
        </main>

        <footer>
            <p>© 2025 Crimson Coil. Inspired by FFXIV.</p>
        </footer>

        <script src="js/storefront.js"></script>
    </body>
</html>
